apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: pdb-issue-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: nginx
          image: nginx:1.21
          ports:
            - containerPort: 80
